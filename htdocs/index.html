<!DOCTYPE html>
<html>
  <head>
    <title>Upload a file</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="base.css">
  </head>
  <body>

  <img class="center" src="ha-logo-small.png">
  <p>Welcome to the Honest Appalachia secure submission page.</p>
  <p>You can help us by including a descriptive comment about the origin or significance of your upload. <em>Do not include any personally identifying information.</em></p>
  <p><span class="warning">This site is under development.</span></p>

  <form enctype="multipart/form-data" method="post" action="/cgi-bin/dupload.py">
    <fieldset>
      <legend>Upload file</legend>
      <ol>
        <li>
          <label for="file">Choose a file to upload: </label><br>
          <input name="file" id="file" type="file" /><br>
        </li>
        <li>
          <label for="comment">Comment (optional): </label><br>
          <textarea id="comment" name="comment" rows="12" cols="48" ></textarea><br>
        </li>
        <li>
          <input type="submit" value="Upload File" />
        </li>
      </ol>
    </fieldset>
  </form>

  </body>
</html>
